<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 导入layui.css文件 -->
  <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">

  <!-- 导入自己的css文件 -->
  <link rel="stylesheet" href="../assets/css/article_cate.css">
</head>

<body>
  <div class="layui-card">
    <div class="layui-card-header">
      <span class="title">文章类别管理</span>
      <button type="button" class="layui-btn  layui-btn-normal layui-btn layui-btn-sm" id="btnAdd">添加类别</button>
    </div>
    <div class="layui-card-body">
      <table class="layui-table">
        <colgroup>
          <col>
          <col>
          <col width="150">
        </colgroup>
        <thead>
          <tr>
            <th>分类名称</th>
            <th>分类别名</th>
            <th>操作</th>
          </tr> 
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>  
</body>

</html>
<script type="text/html" id = 'tpl-cate'>
  {{each data}}
  <tr>
    <td>{{$value.cate_name}}</td>
    <td>{{$value.cate_alias}}</td>
    <td>
      <button type="button" class="layui-btn layui-btn-xs btnEdit" data-id="{{$value.id}}">编辑</button>
      <button type="button" class="layui-btn layui-btn-danger layui-btn-xs btnDelete" data-id="{{$value.id}}">删除</button>
    </td>
  </tr>
  {{/each}}
</script>

<script type=" text/html" id="addDialog">
  <form class="layui-form" id='form-add' lay-filter='formFilter'>
    <input type="hidden" name='id'>
    <div class="layui-form-item">
      <label class="layui-form-label">分类名称</label>
      <div class="layui-input-block">
        <input type="text" name="cate_name" required  lay-verify="required" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">分类别名</label>
      <div class="layui-input-block">
        <input type="text" name="cate_alias" required  lay-verify="required" placeholder="请输入分类别名" autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-input-block">
      <button class="layui-btn layui-btn-sm" lay-submit lay-filter="formDemo">确认提交</button>
      <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">重置</button>
    </div>
  </form>
</script>
<!-- 导入layui.js 文件 -->
<script src="../assets/lib/layui/layui.all.js"></script>

<!-- 导入jQuery文件 -->
<script src="../assets/lib/jquery.js"></script>
<script src="../assets/js/baseAPI.js"></script>
<script src="../assets/lib/template-web.js"></script>


<!-- 导入自己的js文件 -->
<script src="../assets/js/article_cate.js"></script>
